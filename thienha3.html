<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #0a0a1a, #1a0a2a, #2a0a3a);
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            padding: 18px;
            border-radius: 20px;
            border: 1px solid rgba(255, 105, 180, 0.4);
            color: white;
            z-index: 1000;
            min-width: 280px;
            max-width: 320px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }

        .controls:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 105, 180, 0.4);
        }

        .controls h3 {
            color: #ff69b4;
            margin-bottom: 18px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-group {
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;
        }

        .control-group:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 105, 180, 0.4);
            transform: translateY(-1px);
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffb6c1;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .control-group span {
            background: rgba(255, 105, 180, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            color: #ff69b4;
            font-weight: bold;
            font-size: 11px;
            min-width: 35px;
            text-align: center;
        }

        .control-group input[type="range"] {
            width: 100%;
            appearance: none;
            height: 6px;
            background: linear-gradient(90deg, rgba(255, 182, 193, 0.3), rgba(255, 105, 180, 0.5));
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .control-group input[type="range"]:hover {
            height: 8px;
            background: linear-gradient(90deg, rgba(255, 182, 193, 0.5), rgba(255, 105, 180, 0.7));
        }

        /* Hình trái tim cho slider thumb */
        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ff69b4;
            cursor: pointer;
            border-radius: 0;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            transition: all 0.2s ease;
            position: relative;
            clip-path: polygon(50% 85%, 15% 45%, 15% 30%, 25% 15%, 50% 25%, 75% 15%, 85% 30%, 85% 45%);
        }

        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 105, 180, 1);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #ff69b4;
            cursor: pointer;
            border: none;
            border-radius: 0;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            clip-path: polygon(50% 85%, 15% 45%, 15% 30%, 25% 15%, 50% 25%, 75% 15%, 85% 30%, 85% 45%);
        }

        .control-group select {
            width: 100%;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .control-group select:hover,
        .control-group select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 105, 180, 0.5);
            transform: translateY(-1px);
        }

        .control-group select option {
            background: #2a0a3a;
            color: white;
        }

        .control-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff69b4;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
            background: linear-gradient(135deg, #ff1493, #ff69b4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff69b4;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff69b4;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .music-controls input[type="range"] {
            transition: all 0.3s ease;
        }

        .music-controls input[type="range"]:hover {
            transform: scaleY(1.2);
        }

        .music-controls input[type="file"] {
            transition: all 0.3s ease;
        }

        .music-controls input[type="file"]:hover {
            background: rgba(255, 105, 180, 0.2);
        }

        #music-display {
            transition: all 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #music-display:hover {
            background: rgba(255, 105, 180, 0.2);
        }

        .aurora-controls {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 105, 180, 0.08);
            border-radius: 15px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }

        .aurora-controls:hover {
            background: rgba(255, 105, 180, 0.12);
            border-color: rgba(255, 105, 180, 0.5);
        }

        .aurora-controls h3 {
            color: #ff69b4;
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 16px;
            text-align: center;
        }

        #aurora-speed-value {
            color: white;
            font-weight: bold;
            min-width: 30px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
                left: 10px;
                min-width: auto;
                max-width: none;
                padding: 15px;
            }

            .title {
                font-size: 28px;
                top: 15px;
            }
        }

        /* Hiệu ứng đặc biệt cho trái tim */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .control-group input[type="range"]:focus::-webkit-slider-thumb {
            animation: heartbeat 1s infinite;
        }
    </style>
</head>

<body>
    <div class="loading">Đang tải thiên hà tình yêu</div>
    <div class="title">💖 LOVE GALAXY 💖</div>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <!-- Panel Điều khiển Hành tinh -->
        <div class="control-panel expanded" id="planet-panel">
            <div class="panel-header" onclick="togglePanel('planet-panel')">
                <div class="panel-title">
                    <span class="panel-icon">🪐</span>
                    <span>Điều khiển Hành tinh</span>
                </div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="panel-content">
                <div class="control-group">
                    <label>Tốc độ xoay: <span id="rotation-value">1</span></label>
                    <input type="range" id="rotation" min="0" max="3" step="0.1" value="1">
                </div>
                <div class="control-group">
                    <label>Số lượng sao băng: <span id="shooting-value">5</span></label>
                    <input type="range" id="shooting-stars" min="1" max="10" step="1" value="5">
                </div>
                <div class="control-group">
                    <label>Độ sáng: <span id="brightness-value">1</span></label>
                    <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
                </div>
                <button class="btn" id="reset">🔄 Đặt lại</button>
            </div>
        </div>

        <!-- Panel Điều khiển Aurora -->
        <div class="control-panel" id="aurora-panel">
            <div class="panel-header" onclick="togglePanel('aurora-panel')">
                <div class="panel-title">
                    <span class="panel-icon">🌌</span>
                    <span>Điều khiển Aurora</span>
                </div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="panel-content">
                <div class="aurora-controls">
                    <div class="control-group">
                        <label for="aurora-brightness">💡 Độ sáng: <span id="aurora-brightness-value">1.0</span></label>
                        <input type="range" id="aurora-brightness" min="0.1" max="3.0" step="0.1" value="1.0">
                    </div>

                    <div class="control-group">
                        <label for="aurora-color-mode">🎨 Chế độ màu:</label>
                        <select id="aurora-color-mode">
                            <option value="rainbow">🌈 Cầu vồng</option>
                            <option value="northern">🌟 Bắc cực quang</option>
                            <option value="cosmic">🌌 Vũ trụ</option>
                            <option value="sunset">🌅 Hoàng hôn</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="aurora-color-intensity">🔥 Cường độ: <span
                                id="aurora-color-intensity-value">1.0</span></label>
                        <input type="range" id="aurora-color-intensity" min="0.5" max="2.0" step="0.1" value="1.0">
                    </div>

                    <div class="control-group">
                        <label for="aurora-wave-amplitude">🌊 Biên độ: <span
                                id="aurora-wave-amplitude-value">1.0</span></label>
                        <input type="range" id="aurora-wave-amplitude" min="0.1" max="2.0" step="0.1" value="1.0">
                    </div>

                    <div class="control-group">
                        <label for="aurora-toggle">✨ Bật/Tắt:</label>
                        <input type="checkbox" id="aurora-toggle" checked>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel Điều khiển Âm nhạc -->
        <div class="control-panel" id="music-panel">
            <div class="panel-header" onclick="togglePanel('music-panel')">
                <div class="panel-title">
                    <span class="panel-icon">🎵</span>
                    <span>Điều khiển Âm nhạc</span>
                </div>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="panel-content">
                <div class="control-group">
                    <button class="btn" id="toggle-music">🎵 Nhạc nền</button>
                </div>
                <div class="control-group">
                    <label>🔊 Âm lượng: <span id="music-volume-value">50%</span></label>
                    <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="control-group">
                    <label for="music-upload">📁 Tải nhạc:</label>
                    <input type="file" id="music-upload" accept="audio/*"
                        style="width: 100%; padding: 5px; border-radius: 5px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,182,193,0.3); color: white; font-size: 11px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePanel(panelId) {
            const panel = document.getElementById(panelId);
            panel.classList.toggle('expanded');

            // Hiệu ứng animation cho icon
            const icon = panel.querySelector('.toggle-icon');
            if (panel.classList.contains('expanded')) {
                icon.style.transform = 'rotate(180deg)';
            } else {
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // Cập nhật giá trị volume
        document.getElementById('volume').addEventListener('input', (e) => {
            document.getElementById('volume-value').textContent = e.target.value;
        });

        // Khởi tạo trạng thái ban đầu - chỉ mở panel hành tinh
        document.addEventListener('DOMContentLoaded', () => {
            // Đóng tất cả panel trừ planet-panel
            const panels = ['aurora-panel', 'music-panel'];
            panels.forEach(id => {
                const panel = document.getElementById(id);
                panel.classList.remove('expanded');
                panel.querySelector('.toggle-icon').style.transform = 'rotate(0deg)';
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="scriptthienha3.js"></script>
</body>
