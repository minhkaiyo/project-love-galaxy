<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Galaxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #0a0a1a, #1a0a2a, #2a0a3a);
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Nút điều khiển tròn */
        .control-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(10px);
            color: white;
        }

        .planet-btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
        }

        .aurora-btn {
            background: linear-gradient(135deg, #4169e1, #9400d3);
        }

        .music-btn {
            background: linear-gradient(135deg, #00ced1, #20b2aa);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        /* Panel điều khiển */
        .control-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 105, 180, 0.4);
            color: white;
            z-index: 1000;
            min-width: 320px;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            display: none;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .panel-header h3 {
            color: #ff69b4;
            margin: 0;
            font-size: 18px;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        .close-btn {
            background: none;
            border: none;
            color: #ff69b4;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 105, 180, 0.2);
            transform: scale(1.1);
        }

        .control-group {
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;
        }

        .control-group:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 105, 180, 0.4);
            transform: translateY(-1px);
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffb6c1;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .control-group span {
            background: rgba(255, 105, 180, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            color: #ff69b4;
            font-weight: bold;
            font-size: 11px;
            min-width: 35px;
            text-align: center;
        }

        .control-group input[type="range"] {
            width: 100%;
            appearance: none;
            height: 6px;
            background: linear-gradient(90deg, rgba(255, 182, 193, 0.3), rgba(255, 105, 180, 0.5));
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .control-group input[type="range"]:hover {
            height: 8px;
            background: linear-gradient(90deg, rgba(255, 182, 193, 0.5), rgba(255, 105, 180, 0.7));
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ff69b4;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            transition: all 0.2s ease;
        }

        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 105, 180, 1);
        }

        .control-group select {
            width: 100%;
            padding: 6px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 12px;
            outline: none;
            transition: all 0.3s ease;
        }

        .control-group select:hover,
        .control-group select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 105, 180, 0.5);
            transform: translateY(-1px);
        }

        .control-group select option {
            background: #2a0a3a;
            color: white;
        }

        .control-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff69b4;
            cursor: pointer;
            border-radius: 4px;
        }

        .control-group input[type="file"] {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 182, 193, 0.3);
            color: white;
            font-size: 11px;
        }

        .btn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
            background: linear-gradient(135deg, #ff1493, #ff69b4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff69b4;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff69b4;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .control-buttons {
                top: 10px;
                right: 10px;
            }

            .control-panel {
                min-width: 280px;
                max-width: 90%;
            }

            .title {
                font-size: 28px;
                top: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="loading">Loading Love Galaxy</div>
    <!-- Thêm sau div title -->
    <!-- Thêm sau div title -->
    <div id="skip-intro" style="
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: linear-gradient(135deg, #ff69b4, #ff1493);
    color: white;
    padding: 12px 24px;
    border-radius: 30px;
    cursor: pointer;
    z-index: 1002;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 0 10px #ff69b4;
    display: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    user-select: none;
" onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 0 20px #ff1493';"
        onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 0 10px #ff69b4';" onclick="skipIntro()">
        ⏭ Skip intro
    </div>
    <div class="title">💖 LOVE GALAXY 💖</div>
    <canvas id="canvas"></canvas>

    <!-- Các nút điều khiển tròn -->
    <div class="control-buttons">
        <button class="control-btn planet-btn" id="toggle-planet" title="Điều khiển hành tinh">🪐</button>
        <button class="control-btn aurora-btn" id="toggle-aurora" title="Điều khiển Aurora">🌌</button>
        <button class="control-btn music-btn" id="toggle-music-panel" title="Điều khiển âm nhạc">🎵</button>
    </div>

    <!-- Panel điều khiển hành tinh -->
    <div class="control-panel" id="planet-panel">
        <div class="panel-header">
            <h3>🪐 Điều khiển hành tinh</h3>
            <button class="close-btn" onclick="closePanel('planet-panel')">×</button>
        </div>
        <div class="panel-content">
            <div class="control-group">
                <label>Tốc độ xoay: <span id="rotation-value">1</span></label>
                <input type="range" id="rotation" min="0" max="3" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>Số lượng sao băng: <span id="shooting-value">5</span></label>
                <input type="range" id="shooting-stars" min="1" max="10" step="1" value="5">
            </div>
            <div class="control-group">
                <label>Độ sáng: <span id="brightness-value">1</span></label>
                <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label>💝 Thêm ảnh trái tim:</label>
                <input type="file" id="heart-image-upload" accept="image/*">
            </div>
            <button class="btn" id="reset">🔄 Đặt lại</button>
        </div>
    </div>

    <!-- Panel điều khiển Aurora -->
    <div class="control-panel" id="aurora-panel">
        <div class="panel-header">
            <h3>🌌 Điều khiển Aurora</h3>
            <button class="close-btn" onclick="closePanel('aurora-panel')">×</button>
        </div>
        <div class="panel-content">
            <div class="control-group">
                <label>💡 Độ sáng: <span id="aurora-brightness-value">1.0</span></label>
                <input type="range" id="aurora-brightness" min="0.1" max="3.0" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>🎨 Chế độ màu:</label>
                <select id="aurora-color-mode">
                    <option value="rainbow">🌈 Cầu vồng</option>
                    <option value="northern">🌟 Bắc cực quang</option>
                    <option value="cosmic">🌌 Vũ trụ</option>
                    <option value="sunset">🌅 Hoàng hôn</option>
                </select>
            </div>
            <div class="control-group">
                <label>🔥 Cường độ: <span id="aurora-color-intensity-value">1.0</span></label>
                <input type="range" id="aurora-color-intensity" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>🌊 Biên độ: <span id="aurora-wave-amplitude-value">1.0</span></label>
                <input type="range" id="aurora-wave-amplitude" min="0.1" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label>✨ Bật/Tắt:</label>
                <input type="checkbox" id="aurora-toggle" checked>
            </div>
        </div>
    </div>

    <!-- Panel điều khiển âm nhạc -->
    <div class="control-panel" id="music-panel">
        <div class="panel-header">
            <h3>🎵 Điều khiển âm nhạc</h3>
            <button class="close-btn" onclick="closePanel('music-panel')">×</button>
        </div>
        <div class="panel-content">
            <div class="control-group">
                <button class="btn" id="toggle-music">🎵 Nhạc nền</button>
            </div>
            <div class="control-group">
                <label>🔊 Âm lượng: <span id="music-volume-value">50%</span></label>
                <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>📁 Tải nhạc:</label>
                <input type="file" id="music-file-input" accept="audio/*">
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="thienhatinhyeu.js"></script>
</body>

</html>
