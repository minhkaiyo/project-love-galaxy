<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiên hà</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.min.js"></script>
    <link rel="stylesheet" href="stylethienha.css" ;>


</head>

<body>
    <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Đang tải hành tinh...</div>
    </div>

    <div id="container">
        <canvas id="canvas"></canvas>

        <div class="overlay top-left">
            <h1>Hành tinh Tình yêu</h1>
            <p>Thế giới của đôi ta</p>
        </div>

        <div class="overlay top-right">
            <div class="controls">
                <div class="slider-container">
                    <label for="bloom">Cường độ ánh sáng</label>
                    <input type="range" id="bloom" min="0" max="2" step="0.1" value="1">
                </div>
                <div class="slider-container">
                    <label for="rotation">Tốc độ xoay</label>
                    <input type="range" id="rotation" min="0" max="1" step="0.1" value="0.2">
                </div>
                <button id="reset">Đặt lại</button>
            </div>
        </div>

        <div class="overlay bottom-left">

        </div>

        <!-- <div class="overlay bottom-right">
            <p>Hành tinh 3D với Three.js</p>
            <p>Hiệu ứng Bloom và Post-processing</p>
        </div> -->
    </div>

    <script src="scriptthienha.js" ;></script>
</body>

</html>
